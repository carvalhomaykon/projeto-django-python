{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    <!-- formularios do tipo POST são usados para melhor privacidade, para quando for anexado imagens e outros 
     action="{% url "contact:create" %}" -->

    {% if user.is_authenticated %}
      <p>
        Você fez login como {{ user.username }}
        Clique <a href="{% url "contact:logout" %}"> Aqui </a>
        para sair.
      </p>
    {% else %}
      {% include 'contact/partials/_user-form.html' %}
    {% endif %}
  </div>
{% endblock content %}
